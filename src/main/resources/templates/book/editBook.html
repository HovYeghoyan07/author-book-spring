<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
Edit Book

<form action="/books/edit" method="post">
  <input type="hidden" name="id" th:value="${book.id}">
  Title: <input type="text" name="title" th:value="${book.title}"/> <br>
  Price: <input type="number" name="price" th:value="${book.price}"/> <br>
  Qty: <input type="text" name="qty" th:value="${book.qty}"/> <br>
  Author: <select name="author.id">
  <option th:each="author: ${authors}"
          th:value="${author.id}"
          th:text="${author.name + ' ' + author.surname}">
  </option>
</select><br>
  <input type="submit" value="Edit">
</form>
</body>
</html>
